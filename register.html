<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wallet Web</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="bg-gray">
    <div class="wrapper register">
        <header class="header-main">
            <div class="container">
                <div class="header-left">
                    <a href=""><img src="images/logo.png" /></a>
                </div>
                <div class="header-right">
                    <div class="dropdown dropdown-language">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="images/white.png" /><span>Eng</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-language">
                            <button class="dropdown-item" type="button">English</button>
                            <button class="dropdown-item" type="button">Viet Nam</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="wrap-form">
                    <div class="col-sm-6 col-item">
                        <div class="big-title">Create your <br/> wallet</div>
                        <div class="description">Select method to sign up for a free wallet</div>
                        <div class="or">or</div>
                        <button class="btn btn-signin">Sign In</button><br/>
                        <button class="btn btn-signin">Restore Account</button>
                    </div>
                    <div class="col-sm-6 col-item">
                        <ul class="list-unstyled list-register">
                            <li>
                                <a href="">
                                    <img src="images/phone.png" />
                                    <span>Phone Number</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="images/email.png" />
                                    <span>Email Address</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="images/passport.png" />
                                    <span>Passport Number</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="images/facebook.png" />
                                    <span>Connect with Facebook</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</html>
