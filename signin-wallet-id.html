<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wallet Web</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="bg-gray">
    <div class="wrapper register">
        <header class="header-main">
            <div class="container">
                <div class="header-left">
                    <a href=""><img src="images/logo.png" /></a>
                </div>
                <div class="header-right">
                    <div class="dropdown dropdown-language">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="images/white.png" /><span>Eng</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-language">
                            <button class="dropdown-item" type="button">English</button>
                            <button class="dropdown-item" type="button">Viet Nam</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
        <div class="row justify-content-center">
            <div class="wrap-form wrap-form-step">
                <div class="headline">
                    <a href="" class="btn-back"><img src="images/icon-angel-left.png" /></a>
                    <div class="big-title">Sign In with Wallet ID</div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label>Wallet ID</label>
                        <div class="form-item">
                            <img src="images/wallet.png" />
                            <input class="form-control" type="text" />
                        </div>
                    </div>
                    <div class="form-line">
                        <label>Password</label>
                        <div class="form-item">
                            <img src="images/key.png" />
                            <input class="form-control" type="password" />
                        </div>
                    </div>
                    <div class="form-line">
                        <label>Confirm Password</label>
                        <div class="form-item">
                            <img src="images/key.png" />
                            <input class="form-control" type="password" />
                        </div>
                    </div>
                    <div class="forgot-password">
                        <a href="">
                            <img src="images/icon-forgot.png" />
                            <span>Forgot password</span>
                        </a>
                    </div>
                    <button class="btn btn-submit">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</html>
